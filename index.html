<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <img src="mountain.jpg" alt="a mountain hill" />
      <div class="logo-wrapper">
        <img class="logo-img" src="odin-lined.png" alt="" />
        <p>ODIN</p>
      </div>
      <p class="p-link">
        Photo by
        <a
          class="link"
          href="https://images.unsplash.com/photo-1568096632967-efb4f5fef4ed?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&dl=benjamin-raffetseder-qysslJwOwdk-unsplash.jpg&w=2400"
          >Benjamin Raffetseder</a
        >
        on
        <a
          class="link"
          href="https://unsplash.com/photos/trees-and-mountain-qysslJwOwdk"
          >Unsplash</a
        >
      </p>
      <div class="form-wrapper">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started..
        </p>
        <p>You know you want to.</p>
        <p>Let's do this!</p>
        <form action=""></form>
      </div>
    </div>
  </body>
</html>
