<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" type="png" href="img/odin-lined.png" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <img src="img/mountain.jpg" alt="a mountain hill" />
      <div class="logo-wrapper">
        <img class="logo-img" src="img/odin-lined.png" alt="" />
        <p>ODIN</p>
      </div>
      <p class="p-link">
        Photo by
        <a
          class="link"
          href="https://images.unsplash.com/photo-1568096632967-efb4f5fef4ed?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&dl=benjamin-raffetseder-qysslJwOwdk-unsplash.jpg&w=2400"
          >Benjamin Raffetseder</a
        >
        on
        <a
          class="link"
          href="https://unsplash.com/photos/trees-and-mountain-qysslJwOwdk"
          >Unsplash</a
        >
      </p>
      <div class="form-wrapper">
        <div class="para-wrapper">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started..
          </p>
          <p>
            <br />
            You know you want to.
          </p>
        </div>
        <form action="">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="input-wrapper">
              <div class="box">
                <label for="first-name" class="fname-label">FIRST NAME </label>
                <input
                  type="text"
                  id="first-name"
                  class="fname-input"
                  required
                />
              </div>
              <div class="box">
                <label for="last-name" class="lname-label">LAST NAME </label>
                <input
                  type="text"
                  id="last-name"
                  class="lname-input"
                  required
                />
              </div>
              <div class="box">
                <label for="email" class="email-label">EMAIL</label>
                <input type="email" id="email" class="email-input" required />
              </div>
              <div class="box">
                <label for="phonenumber" class="phonenumber-label"
                  >PHONE NUMBER
                </label>
                <input
                  type="text"
                  id="phonenumber"
                  class="phonenumber-input"
                  required
                />
              </div>
              <div class="box">
                <label for="password" class="password-label">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  class="password-input"
                  required
                />
              </div>
              <div class="box">
                <label for="confirm-password" class="confirm-password-label"
                  >CONFIRM PASSWORD
                </label>
                <input
                  type="password"
                  id="confirm-password"
                  class="confirm-password-input"
                  required
                />
              </div>
            </div>
          </fieldset>
          <button>Create Account</button>
          <p class="login-paragraph">
            Already have an account? <a class="login-link" href="">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
